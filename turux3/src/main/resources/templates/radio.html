<!-- radio.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="Turu.ico" type="image/x-icon" />
  <!-- Logo/Icon Web -->
  <title>🤤- Radio</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  <!-- Library CSS Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" />
  <!-- Icon Asset -->
  <link rel="stylesheet" href="css/style.css" />
  <!-- Style Utama -->
</head>

<body>
  <!-- Fixed Header -->
  <div class="canvas-mobile radio">
    <!-- Header Status -->
    <header class="header">
      <div class="date" id="currentDate">[Tanggal]</div>
      <div class="time" id="currentTime">[WIB]</div>
    </header>

    <!-- CONTENT PAGE -->
    <div class="content radio">
      <br>
      <h4 class="mb-4">Derau Warna</h4>
      <!-- Buttons with data-color attributes -->
      <button class="btn song-btn" id="white-btn" data-color="lilac" onclick="toggleAudio('white')">
        White ⚪
      </button>

      <button class="btn song-btn" id="blue-btn" data-color="blue" onclick="toggleAudio('blue')">
        Blue 🔵
      </button>

      <button class="btn song-btn" id="brown-btn" data-color="indigo" onclick="toggleAudio('brown')">
        Brown 🟤
      </button>

      <button class="btn song-btn" id="pink-btn" data-color="pink" onclick="toggleAudio('pink')">
        Pink 🩷
      </button>

      <br><br><br>
      <h4 class="mb-4">Suara Ambiens</h4>
      <!-- Buttons with data-color attributes -->
      <button class="btn song-btn" id="api-btn" data-color="pink" onclick="toggleAudio('api')">
        Api 🔥
      </button>

      <button class="btn song-btn" id="ombak-btn" data-color="blue" onclick="toggleAudio('ombak')">
        Ombak 🌊
      </button>

      <button class="btn song-btn" id="burung-btn" data-color="indigo" onclick="toggleAudio('burung')">
        Burung 🐦
      </button>

      <button class="btn song-btn" id="jangkrik-btn" data-color="lilac" onclick="toggleAudio('jangkrik')">
        Jangkrik 🦗
      </button>

      <br><br><br>
      <h4 class="mb-4"><i>Lo-Fi Music</i></h4>
      <!-- Buttons with data-color attributes -->
      <button class="btn song-btn" id="monoman-btn" data-color="blue" onclick="toggleAudio('monoman')">
        Monoman 🎸
      </button>

      <button class="btn song-btn" id="twilight-btn" data-color="indigo" onclick="toggleAudio('twilight')">
        Twilight🎵
      </button>

      <button class="btn song-btn" id="yasumu-btn" data-color="pink" onclick="toggleAudio('yasumu')">
        Yasumu🎹
      </button>
    </div>

    <!-- Sticky Bottom Navbar -->
    <nav class="navbar navbar-expand navbar-dark">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/beranda}">
            <span class="bi bi-grid-fill nav-icon"></span>
            Beranda
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" th:href="@{/radio}">
            <i class="bi bi-music-note nav-icon"></i>
            Radio
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/akun}">
            <i class="bi bi-person-fill nav-icon"></i>
            Akun
          </a>
        </li>
      </ul>
    </nav>
  </div>

  <script src="js/scriptHeader.js"></script>
  <script src="js/scriptRadio.js"></script>
</body>

</html>
