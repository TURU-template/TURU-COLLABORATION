<body>
  <div class="container mt-4">
    <h1 class="text-center">Tips Tidur Berkualitas</h1>
    <ul>
      <li>Atur waktu tidur secara konsisten setiap hari.</li>
      <li>Hindari kafein dan gadget 1 jam sebelum tidur.</li>
      <li>Ciptakan lingkungan tidur yang nyaman dan gelap.</li>
      <li>Jaga suhu ruangan agar tetap sejuk.</li>
      <li>Berolahraga secara rutin di siang hari.</li>
    </ul>

  </div>
