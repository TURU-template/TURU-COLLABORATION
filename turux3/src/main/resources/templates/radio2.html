<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="Turu.ico" type="image/x-icon" />
  <title>ðŸ¤¤- Radio</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div class="canvas-mobile radio">
    <!-- Header -->
    <header class="header">
      <div class="date" id="currentDate">[Tanggal]</div>
      <div class="time" id="currentTime">[WIB]</div>
    </header>

    <!-- Content -->
    <div class="content radio">
      <!-- Ambiens -->
      <h4 class="mb-4">Suara Ambiens</h4>
      <div>
        <ul>
          <li th:each="audio : ${ambiens}">
            <button class="btn song-btn" th:text="${audio.name}"
              th:onclick="'toggleAudio(&#39;' + ${audio.url} + '&#39;)'">
            </button>
          </li>
        </ul>
      </div>

      <!-- Lo-Fi Music -->
      <h4 class="mb-4"><i>Lo-Fi Music</i></h4>
      <div>
        <ul>
          <li th:each="audio : ${loFi}">
            <button class="btn song-btn" th:text="${audio.name}"
              th:onclick="'toggleAudio(&#39;' + ${audio.url} + '&#39;)'">
            </button>
          </li>
        </ul>
      </div>

      <!-- Noise Colors -->
      <h4 class="mb-4">Derau Warna - RADIO 2</h4>
      <div>
        <ul>
          <li th:each="audio : ${colors}">
            <button class="btn song-btn" th:text="${audio.name}" data-url="${audio.url}" onclick="toggleAudio(this)">
            </button>


          </li>
        </ul>
      </div>


      <!-- Footer -->
      <nav class="navbar navbar-expand navbar-dark">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/beranda}">
              <span class="bi bi-grid-fill nav-icon"></span>
              Beranda
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" th:href="@{/radio}">
              <i class="bi bi-music-note nav-icon"></i>
              Radio
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/akun}">
              <i class="bi bi-person-fill nav-icon"></i>
              Akun
            </a>
          </li>
        </ul>
      </nav>
    </div>
    <script>
      function toggleAudio(button) {
        const audioUrl = button.getAttribute('data-url');
        const audio = new Audio(audioUrl);
        audio.play();
      }
    </script>
</body>

</html>
